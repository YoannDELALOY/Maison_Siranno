version: '3.8'

services:
  maison-siranno:
    image: maison-siranno:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maison-siranno
    restart: unless-stopped
    networks:
      - traefik-network
    labels:
      # Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.maison-siranno.rule=Host(`maisonsiranno.fr`) || Host(`www.maisonsiranno.fr`)"
      - "traefik.http.routers.maison-siranno.entrypoints=websecure"
      - "traefik.http.routers.maison-siranno.tls=true"
      - "traefik.http.routers.maison-siranno.tls.certresolver=letsencrypt"
      - "traefik.http.services.maison-siranno.loadbalancer.server.port=80"
      # Redirect HTTP → HTTPS
      - "traefik.http.routers.maison-siranno-http.rule=Host(`maisonsiranno.fr`) || Host(`www.maisonsiranno.fr`)"
      - "traefik.http.routers.maison-siranno-http.entrypoints=web"
      - "traefik.http.routers.maison-siranno-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

# Réseau externe partagé avec Traefik
# À adapter selon votre configuration VPS Hostinger
# Si votre réseau Traefik s'appelle différemment, modifiez "traefik-network"
networks:
  traefik-network:
    external: true
    name: traefik-network
